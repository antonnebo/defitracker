<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>

  <!-- Main Coin Circle -->
  <circle cx="256" cy="256" r="160" fill="white" opacity="0.15"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="12"/>

  <!-- Letter D for DeFi -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="white" text-anchor="middle">D</text>

  <!-- Small rising chart line -->
  <path d="M 340 280 L 360 260 L 380 245 L 400 220" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
  <circle cx="340" cy="280" r="6" fill="url(#grad2)"/>
  <circle cx="360" cy="260" r="6" fill="url(#grad2)"/>
  <circle cx="380" cy="245" r="6" fill="url(#grad2)"/>
  <circle cx="400" cy="220" r="8" fill="url(#grad2)"/>

  <!-- Shine effect -->
  <circle cx="180" cy="180" r="40" fill="white" opacity="0.2"/>
  <circle cx="160" cy="160" r="20" fill="white" opacity="0.3"/>
</svg>
